<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reset password</title>
</head>
<body>
    <center>
        <h3>Log In</h3>
        {%if message == 'OldMatchError'%}
            <p> Old password does not match</p>
        {%endif%}

        <form action = "{%url 'account:reset_password'%}" method="post">
            {%csrf_token%}
            <input type = 'password' name = 'old'><br><br>
            <input type = 'password' name = 'new'><br><br>
            <input type = 'password' name = 'newagain'><br><br>
            <input type = 'submit' value = 'Change'><br><br>
        </form>
    </center>
</body>
</html>
